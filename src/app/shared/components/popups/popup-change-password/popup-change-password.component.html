<div class="">
  <div class="mt-4 mt-lg-5 p-2">
    <h4 class="card-heading fw-700">Thay đổi mật khẩu của bạn</h4>
    <p class="m-0">Nhập thông tin đầy đủ để tạo thay đổi</p>
    <form class="p-3 p-sm-4 pb-0" [formGroup]="changePassForm" errorTailor>
      <label class="required fs-14">Mật khẩu hiện tại: </label>
      <input type="password" class="form-control mt-2" formControlName="oldPassword" >

      <label class="required fs-14 mt-3">Mật khẩu mới: </label>
      <input type="password" class="form-control mt-2" formControlName="newPassword" >

      <label class="required fs-14 mt-3">Nhập lại mật khẩu mới: </label>
      <input type="password" class="form-control mt-2" formControlName="confirmPassword" >

      <div class="d-flex justify-content-around align-items-center mt-4">
        <button class="btn btn-primary text-uppercase" type="submit" (click)="submitForm()">Đổi mật khẩu</button>
      </div>
    </form>
  </div>
</div>
