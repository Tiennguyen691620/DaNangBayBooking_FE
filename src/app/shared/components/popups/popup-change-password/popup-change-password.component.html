<div class="d-flex justify-content-center">
  <div class="card mt-4 mt-lg-5">
    <div class="card-heading">Thay đổi mật khẩu của bạn</div>
    <p class="m-0">Nhập thông tin đầy đủ để tạo thay đổi</p>
    <form class="p-3 p-sm-4 pb-0" *ngIf="changePassForm" [formGroup]="changePassForm" errorTailor>
      <label class="required fs-14">Mật khẩu hiện tại: </label>
      <input type="password" class="form-control mt-2" formControlName="password" >

      <label class="required fs-14 mt-3">Mật khẩu mới: </label>
      <input type="password" class="form-control mt-2" formControlName="newPassword" >

      <label class="required fs-14 mt-3">Nhập lại mật khẩu mới: </label>
      <input type="password" class="form-control mt-2" formControlName="reTypeNewPassword" >

      <div class="d-flex justify-content-around align-items-center mt-4">
        <button class="btn btn-primary text-uppercase" type="submit" >lưu</button>
      </div>
    </form>
  </div>
</div>
