<div class="py-2 px-3 pb border-0 mb-2">
  <div class="d-flex align-items-center">
    <div class="f-dot"></div>
    <p class="f-title mb-0 ms-4">Thông tin loại phòng</p>
  </div>
  <div class="mt-3 table-popup">
    <nz-table #basicTable class="table-list" [nzFrontPagination]="false" [nzTemplateMode]="true" [nzData]="dataSource" [nzLoading]="false"
      [nzScroll]="{ x: '375px', y: '348px' }" [nzWidthConfig]="['120px', '150px', '130px', '170px', '170px']">
      <thead>
        <th class="text-left ps-2">
          <div class="ps-2 text-uppercase">Hình ảnh</div>
        </th>
        <th>Tên loại phòng</th>
        <th>Loại phòng</th>
        <th class="text-center">Tối đa người lớn/ phòng</th>
        <th>Ghi chú</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of dataSource; let i = index">
          <td>
            <div class="position-relative ps-2" *ngIf="item?.image ">
              <img nz-image [nzSrc]="item?.image" alt="" />
            </div>
          </td>
          <td>
            <p class="mb-0 text-uppercase">{{item.name ?? ''}}</p>
          </td>
          <td>
            <p class="mb-0 f-td-roomType">{{item.roomType?.name ?? ''}}</p>
          </td>
          <td class="text-center">
            <p class="mb-0">{{item?.maximumPeople ?? 0}}</p>
          <td>
            <p class="mb-0">{{item?.description ?? ''}}</p>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
  <div *ngIf="(dataSource ?? []).length === 0" class="d-flex justify-content-center mt-3">
    <p class="mb-0">Không có dữ liệu</p>
  </div>
  <div class="d-flex d-block d-sm-none justify-content-center my-3">
    <button class="btn btn-primary" (click)="cancel()">Đóng</button>
  </div>
</div>
