<div class="forgot-password-form text-center h-100">
  <h4 class="fs-30 text-uppercase page-title">quên mật khẩu</h4>
  <div class="d-flex justify-content-center">
    <div class="col-10 input-group-block">
      <span class="fz-16">Email</span>
      <div class="d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" class="me-2" width="2.5em" height="2em" preserveAspectRatio="xMidYMid meet"
          viewBox="0 0 256 193">
          <path fill="#4285F4" d="M58.182 192.05V93.14L27.507 65.077L0 49.504v125.091c0 9.658 7.825 17.455 17.455 17.455h40.727Z" />
          <path fill="#34A853" d="M197.818 192.05h40.727c9.659 0 17.455-7.826 17.455-17.455V49.505l-31.156 17.837l-27.026 25.798v98.91Z" />
          <path fill="#EA4335" d="m58.182 93.14l-4.174-38.647l4.174-36.989L128 69.868l69.818-52.364l4.669 34.992l-4.669 40.644L128 145.504z" />
          <path fill="#FBBC04" d="M197.818 17.504V93.14L256 49.504V26.231c0-21.585-24.64-33.89-41.89-20.945l-16.292 12.218Z" />
          <path fill="#C5221F" d="m0 49.504l26.759 20.07L58.182 93.14V17.504L41.89 5.286C24.61-7.66 0 4.646 0 26.23v23.273Z" />
        </svg>
        <!-- <i class="fa-regular fa-envelope fz-30 me-2"></i> -->
        <input class="form-control input-border-none" [(ngModel)]="email" placeholder="Nhập vào Email của bạn">
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <p class="col-10  fst-italic text-center mb-0 mt-3">Hệ thống sẽ gửi Email có chứa thông tin mật khẩu mới cho
      tài khoản của bạn</p>
  </div>

  <div class="d-flex justify-content-center align-items-center mt-4">
    <span class="me-3 pointer" (click)="goBackToLogin()">
      Quay lại</span>
    <button nz-button nzType="primary" class="px-5 text-uppercase c-white d-flex" (click)="sendMail()">gửi</button>
  </div>
</div>
