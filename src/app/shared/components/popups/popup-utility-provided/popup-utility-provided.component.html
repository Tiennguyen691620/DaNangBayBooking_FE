<p class="f-title mb-0">Thông tin chi tiết tiện ích cung cấp</p>
<div
  class="d-flex justify-content-xl-start justify-content-lg-center justify-content-md-center justify-content-sm-center justify-content-center f-utility flex-wrap px-4 py-2">
  <ng-container *ngFor="let item of iconUtilityList">
    <div class="d-flex align-items-center" [class.f-content-normal]="!isDisableForm(item.checked)"
      [class.f-content-disabled]="isDisableForm(item.checked)">
      <label [disabled]="true" class="me-3" nz-checkbox [(ngModel)]="item.checked" [nzIndeterminate]="item.isPrivate"></label>
      <div [innerHTML]="item.icon | safe: 'html'"></div>
      <p class="f-label mb-0">{{item.displayText}}</p>
    </div>
  </ng-container>
</div>
<div class="f-note">
  <div class="row">
    <div class="col-auto">
      <i class="mb-0">Chú thích</i>
    </div>
    <div class="col-auto">
      <div class="d-flex align-items-center">
        <label nz-checkbox [ngModel]="false" [nzDisabled]="true"></label>
        <p class="mb-0 ms-2">Tiện ích không được áp dụng tại CSLT</p>
      </div>
      <div class="d-flex align-items-center mt-1">
        <label nz-checkbox [ngModel]="true" [nzDisabled]="true"></label>
        <p class="mb-0 ms-2">Tiện ích được áp dụng tại CSLT</p>
      </div>
    </div>
  </div>

</div>
<div class="d-flex justify-content-center mt-3">
  <button nz-button (click)="cancel()">Đóng</button>
</div>
