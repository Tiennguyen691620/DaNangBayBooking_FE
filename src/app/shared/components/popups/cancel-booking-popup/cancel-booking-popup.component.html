<form [formGroup]="form" errorTailor>
    <div class="d-flex align-items-center justify-content-center">
        <p class="f-title-confirm mb-0 me-1">Bạn chắc chắn muốn Hủy phiên đặt phòng này?</p>
    </div>
    <div class="mt-2">
        <p class="mb-0 required"><i>Nhập lý do hủy đặt phòng: </i></p>
        <textarea class="form-control mt-2" rows="4" formControlName="reason"></textarea>
    </div>

    <div class="d-flex align-items-center justify-content-center mt-3">
        <button nz-button class="me-2" nzType="primary" (click)="acceptModal()" type="submit">Đồng ý</button>
        <button nz-button (click)="closeModal()" type="button">Đóng</button>
    </div>
</form>
