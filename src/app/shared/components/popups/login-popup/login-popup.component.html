<div class="title mb-4 text-center">
  <span>Đăng nhập</span>
</div>
<form nz-form [formGroup]="signInForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input [controlErrorAnchor]="anchorEmail" formControlName="email" placeholder="Email" />
      </nz-input-group>
      <ng-template controlErrorAnchor #anchorEmail="controlErrorAnchor"></ng-template>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
        <input [type]="passwordVisible ? 'text' : 'password'" nz-input [controlErrorAnchor]="anchorPassword" formControlName="password" placeholder="Mật khẩu" />
      </nz-input-group>
      <ng-template controlErrorAnchor #anchorPassword="controlErrorAnchor"></ng-template>
      <ng-template #suffixTemplate>
        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="handlePasswordVisible()"></i>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
  <div nz-row class="login-form-margin">
    <div nz-col [nzSpan]="12">
      <label nz-checkbox formControlName="remember">
        <span>Remember me</span>
      </label>
    </div>
    <div nz-col [nzSpan]="12">
      <a class="login-form-forgot">Forgot password</a>
    </div>
  </div>
  <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">
    Đăng nhập</button>
  Or
  <a>register now!</a>
</form>
