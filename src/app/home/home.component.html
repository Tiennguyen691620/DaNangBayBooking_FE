<section class="home">
  <div class="container">
    <section class="carousel">
      <carousel [images]="imageSliderList" [objectFit]="'cover'" [cellWidth]="'100%'" [height]="400" [autoplay]="true" [dots]="true" [loop]="true"
        [autoplayInterval]="5000">
      </carousel>
    </section>
    <section class="filter d-flex align-items-center justify-content-center">
      <div class="card px-2 py-1 px-sm-3 py-sm-2">
        <div class="row py-3">
          <div class="search col-8 col-md-8 col-lg-9">
            <nz-input-group [nzSuffix]="suffixIconSearch">
              <input type="text" [(ngModel)]="filterModel.searchKey" nz-input placeholder="Khách sạn hoặc điểm đến " />
            </nz-input-group>
            <ng-template #suffixIconSearch>
              <i nz-icon nzType="search"></i>
            </ng-template>
          </div>
          <div class="group col-4 col-md-4 col-lg-3 d-flex justify-content-center">
            <div class="button-search">
              <button nz-button nzType="primary" (click)="onClick()">Tìm kiếm</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="accommodation-type-home">
      <div class="title">
        <h4 class="text-uppercase mt-4 mb-3">Tìm theo loại chỗ nghỉ</h4>
      </div>
      <div class="content ">
        <div class="d-flex">
          <nz-radio-group class="flex-wrap" [(ngModel)]="filterModel.accommodationTypeID">
            <label nz-radio [nzValue]="''">Tất cả</label>
            <label nz-radio *ngFor="let item of accommodationType" [nzValue]="item.accommodationTypeID">{{item.name}}</label>
          </nz-radio-group>
        </div>
      </div>
    </section>
    <section class="location">
      <div class="container-location pointer" [routerLink]="['/dashboard/accommodation/list']"
        [queryParams]="{district: '6abf0464-599e-11ec-ab77-0639800004fa'}">
        <img class="img h-100 w-100" src="../../assets/images/image-location/HoiAn.png" alt="">
        <div class="title">
          <span class="c-white fz-20 fw-700">Hội An</span>
        </div>
      </div>
      <div class="container-location pointer" [routerLink]="['/dashboard/accommodation/list']"
        [queryParams]="{district: '6abeeb99-599e-11ec-ab77-0639800004fa'}">
        <img class="img h-100 w-100" src="../../assets/images/image-location/NguHanhSon.jpg" alt="">
        <div class="title">
          <span class="c-white fz-20 fw-700">Ngũ Hành Sơn</span>
        </div>
      </div>
      <div class="container-location pointer" [routerLink]="['/dashboard/accommodation/list']"
        [queryParams]="{district: '6abee8f0-599e-11ec-ab77-0639800004fa'}">
        <img class="img h-100 w-100" src="../../assets/images/image-location/LienChieu.jpg" alt="">
        <div class="title">
          <span class="c-white fz-20 fw-700">Liên Chiểu</span>
        </div>
      </div>
      <div class="container-location pointer" [routerLink]="['/dashboard/accommodation/list']"
        [queryParams]="{district: '6abee4df-599e-11ec-ab77-0639800004fa'}">
        <img class="img h-100 w-100" src="../../assets/images/image-location/HaiChau.jpg" alt="">
        <div class="title">
          <span class="c-white fz-20 fw-700">Hải Châu</span>
        </div>
      </div>
      <div class="container-location pointer" [routerLink]="['/dashboard/accommodation/list']"
        [queryParams]="{district: '6abef09d-599e-11ec-ab77-0639800004fa'}">
        <img class="img h-100 w-100" src="../../assets/images/image-location/ThanhKhe.jpg" alt="">
        <div class="title">
          <span class="c-white fz-20 fw-700">Thanh Khê</span>
        </div>
      </div>
      <div class="container-location pointer" [routerLink]="['/dashboard/accommodation/list']"
        [queryParams]="{district: '6abeee3a-599e-11ec-ab77-0639800004fa'}">
        <img class="img h-100 w-100" src="../../assets/images/image-location/SonTra.jpg" alt="">
        <div class="title">
          <span class="c-white fz-20 fw-700">Sơn Trà</span>
        </div>
      </div>
    </section>
