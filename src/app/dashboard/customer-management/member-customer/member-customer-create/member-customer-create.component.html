<section class="create">
  <div class="header">
    <div class="title d-flex align-items-center justify-content-center">
      <span>Thông tin chung</span>
    </div>
    <div class="back mt-4">
      <i class="fa-solid fa-arrow-left me-3"></i>
      <span>Tạo mới khách hàng</span>
    </div>
  </div>
  <hr>
  <div class="content container">
    <form action="" [formGroup]="customerForm">
      <div class="row">
        <div class="col-4">
          <div class="h-100">
            <nz-upload nzName="avatar" nzListType="picture-card" class="text-center h-100 d-flex align-items-center justify-content-center">
              <ng-container>
                <svg class="icon-add-image" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                  <path id="ic_add_to_photos_24px"
                    d="M5.2,8.4H2V30.8A3.209,3.209,0,0,0,5.2,34H27.6V30.8H5.2ZM30.8,2H11.6A3.209,3.209,0,0,0,8.4,5.2V24.4a3.209,3.209,0,0,0,3.2,3.2H30.8A3.209,3.209,0,0,0,34,24.4V5.2A3.209,3.209,0,0,0,30.8,2ZM29.2,16.4H22.8v6.4H19.6V16.4H13.2V13.2h6.4V6.8h3.2v6.4h6.4Z"
                    transform="translate(-2 -2)" opacity="0.21" />
                </svg>
              </ng-container>
              <img class="img" *ngIf="avatarUrl" [src]="avatarUrl">
            </nz-upload>
          </div>
        </div>
        <div class="col-8">
          <div class="row mb-2">
            <span class="col-xxl-3 col-lg-4 col-md-4 col-sm-12 col-3 required">Mã khách hàng :</span>
            <div class="col-xxl-9 col-lg-8 col-md-8 col-sm-12 col-9">
              <input nz-input class="form-control" formControlName="no">
            </div>
          </div>
          <div class="row mb-2">
            <span class="col-xxl-3 col-lg-4 col-md-4 col-sm-12 col-3 required">Họ và tên :</span>
            <div class="col-xxl-9 col-lg-8 col-md-8 col-sm-12 col-9">
              <input nz-input class="form-control" formControlName="name">
            </div>
          </div>
          <div class="row mb-2">
            <span class="col-xxl-3 col-lg-4 col-md-4 col-sm-12 col-3 required">Số điện thoại :</span>
            <div class="col-xxl-9 col-lg-8 col-md-8 col-sm-12 col-9">
              <input nz-input class="form-control" formControlName="phoneNumber">
            </div>
          </div>
          <div class="row mb-2">
            <span class="col-xxl-3 col-lg-4 col-md-4 col-sm-12 col-3 required">Email :</span>
            <div class="col-xxl-9 col-lg-8 col-md-8 col-sm-12 col-9">
              <input nz-input class="form-control" formControlName="email">
            </div>
          </div>
          <hr class="my-2">
          <div class="row mb-2">
            <span class="col-xxl-3 col-lg-4 col-md-4 col-sm-12 col-3 required">CMND/CCCD :</span>
            <div class="col-xxl-9 col-lg-8 col-md-8 col-sm-12 col-9" >
              <input nz-input class="form-control" formControlName="identityCard">
            </div>
          </div>
          <div class="row mb-2">
            <span class="col-xxl-3 col-lg-4 col-md-4 col-sm-12 col-3">Cấp bởi :</span>
            <div class="col-xxl-9 col-lg-8 col-md-8 col-sm-12 col-9" >
              <input nz-input class="form-control" formControlName="identityCardPlace">
            </div>
          </div>
          <div class="row mb-2">
            <span class="col-xxl-3 col-lg-4 col-md-4 col-sm-12 col-3">Cấp ngày :</span>
            <div class="col-xxl-9 col-lg-8 col-md-8 col-sm-12 col-9" >
              <input nz-input class="form-control" formControlName="IdentityCardDate">
            </div>
          </div>
          <hr class="my-2">
          <div class="row mb-2">
            <span class="col-xxl-3 col-lg-4 col-md-4 col-sm-12 col-3 required">Ngày sinh :</span>
            <div class="col-xxl-9 col-lg-8 col-md-8 col-sm-12 col-9">
              <nz-date-picker class="form-control" [nzDisabledDate]="disabledBirthDate" nzFormat='dd/MM/yyyy' nzPlaceHolder='DD/MM/YYYY'
                formControlName="birthday">
              </nz-date-picker>
            </div>
          </div>
          <div class="row mb-2">
            <span class="col-xxl-3 col-lg-4 col-md-4 col-sm-12 col-3 required">Giới tính :</span>
            <div class="col-xxl-9 col-lg-8 col-md-8 col-sm-12 col-9">
              <nz-select class="w-100" nzShowSearch nzAllowClear formControlName="gender" [nzPlaceHolder]="'Chọn'">
                <nz-option>
                </nz-option>
              </nz-select>
            </div>
          </div>
          <div class="row mb-2">
            <span class="col-xxl-3 col-lg-4 col-md-4 col-sm-12 col-3 required">Tỉnh/TP :</span>
            <div class="col-xxl-9 col-lg-8 col-md-8 col-sm-12 col-9">
              <nz-select class="w-100" nzShowSearch nzAllowClear formControlName="province" [nzPlaceHolder]="'Chọn'">
                <nz-option>
                </nz-option>
              </nz-select>
            </div>
          </div>
          <div class="row mb-2">
            <span class="col-xxl-3 col-lg-4 col-md-4 col-sm-12 col-3 required">Quận huyện :</span>
            <div class="col-xxl-9 col-lg-8 col-md-8 col-sm-12 col-9">
              <nz-select class="w-100" nzShowSearch nzAllowClear formControlName="district" [nzPlaceHolder]="'Chọn'">
                <nz-option>
                </nz-option>
              </nz-select>
            </div>
          </div>
          <div class="row mb-2">
            <span class="col-xxl-3 col-lg-4 col-md-4 col-sm-12 col-3 required">Phường/Xã</span>
            <div class="col-xxl-9 col-lg-8 col-md-8 col-sm-12 col-9">
              <input nz-input class="form-control" formControlName="ward">
            </div>
          </div>
          <div class="row mb-2">
            <span class="col-xxl-3 col-lg-4 col-md-4 col-sm-12 col-3 required">Đường,Tổ/Thôn :</span>
            <div class="col-xxl-9 col-lg-8 col-md-8 col-sm-12 col-9">
              <input nz-input class="form-control" formControlName="address">
            </div>
          </div>
        </div>
      </div>
      <div class="mt-3 d-flex align-items-center justify-content-center">
        <button nz-button type="submit" (click)="submit()" class="me-2 btn-save">lưu</button>
        <button nz-button type="button" class="ms-2 btn-cancel">Hủy bỏ</button>
      </div>
    </form>
  </div>
</section>
